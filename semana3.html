<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Somebody <span class="badge badge-secondary">Just</span></h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Told</a></li>
        <li class="breadcrumb-item"><a href="#">Me</a></li>
        <li class="breadcrumb-item active" aria-current="page">The</li>
      </ol>
    </nav>
    <div class="container">
      <div class="row">
        <span class="badge badge-danger">World</span>
      </div>
      <div class="row">
        <div class="col">
          <div class="alert alert-primary" role="alert">
            Was
          </div>
        </div>
        <div class="col">
          <div class="alert alert-success" role="alert">
            Gonna
          </div>
          <div class="alert alert-danger" role="alert">
            Roll
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-outline-success">Me</button>
        <button type="button" class="btn btn-outline-danger">I</button>
      </div>
      <div class="col">
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 75%;"
          >
            Ain't
          </div>
        </div>
      </div>
      <div class="col">
      <ul class="list-group">
        <li class="list-group-item active">The</li>
        <li class="list-group-item">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="defaultCheck1"
            />
            <label class="form-check-label" for="defaultCheck1">
              Sharpest
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="defaultCheck2"
              disabled
            />
            <label class="form-check-label" for="defaultCheck2">
              Tool
            </label>
          </div>
        </li>
        <li class="list-group-item">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Amount (to the nearest dollar)"
            />
            <div class="input-group-append">
              <span class="input-group-text">In</span>
            </div>
          </div>
        </li>
        <li class="list-group-item">The</li>
        <li class="list-group-item">
          <button class="btn btn-primary" type="button" disabled>
            <span
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span>
            Shed
          </button>
        </li>
      </ul>
    </div>

      <div class="col">
          <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary">She</button>
              <button type="button" class="btn btn-secondary">Was</button>
              <button type="button" class="btn btn-secondary">Looking</button>
          </div>
      </div>
    </div>
</html>
